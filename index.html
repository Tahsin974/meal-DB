<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background-color: #2d2013;
        }
        .text-orange{
            color: #d57d1f;
        }
        .bg-grey{
            background-color: #eeeeee;
        }

    </style>
    
</head>
<body>
    
    <header>
        <!-- Search Area -->
        <h1 class="text-center text-orange my-5 fw-bold">Search Favourite Food</h1>
        <div class="input-group my-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search food what you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary btn-danger text-white" type="button" id="search-button">Search</button>
          </div>
    </header>

    <main class="container">
        <!-- meal details -->
        <div id="meal-detail" class="w-50 mx-auto ">
              </div>
        </div>
        <!-- Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- Error Result -->
        <div id="error-result" class="my-5 fw-bold">
        </div>
        <p id="error" class="text-danger">something went wrong plz try again later</p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/mealDBasync.js"></script>
</body>
</html>
